<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css">
		<title>Portfolio</title>
	</head>
	<body>
		<div class="container">
			<header id="logo" >
				<div class="row">
					<div class="col-xs-8 col-sm-4 col-md-4">
						<img class="udacity-logo" src="img/udacity-logo.png" alt="udacity-logo">
					</div>
					<div class="col-xs-8 col-sm-8 col-md-8 text-right ">
						<h1 class="name">Sandra Czerkas</h1>
						<p class="title">Front-End Web Developer</p>
					</div>
				</div>
			</header>
			<hr>
			<article id="main" class="row" >
				<div class="col-lg-12">
					<img src="img/suganth-404598.jpg" alt="study" class="image-study">
				</div>
			</article>
			<section id="my-projects">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="featured-projects">Featured Work</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-4 text-center">
						<figure>
							<img src="img/photo-1498050108023-c5249f4df085.jpg" alt="office" class="image-style">
							<figcaption class="pic">Office</figcaption>
							<a class="project-1" href="">http://unsplash.com/search/photos/coding</a>
						</figure>
					</div>
					<div class="col-xs-12 col-sm-4 text-center">
						<figure>
							<img src="img/photo-1454165804606-c3d57bc86b40.jpg" alt="computer" class="image-style">
							<figcaption class="pic">Computer</figcaption>
							<a class="project-1" href="">http://unsplash.com/search/photos/coding</a>
						</figure>
					</div>
					<div class="col-xs-12 col-sm-4 text-center">
						<figure>
							<img src="img/photo-1516251193007-45ef944ab0c6.jpg" alt="cellphone" class="image-style">
							<figcaption class="pic">Media</figcaption>
							<a class="project-1" href="">http://unsplash.com/search/photos/coding</a>
						</figure>
					</div>
				</div>
		</div>
			<footer id="footer">
				<div class="col-lg-12 text-center">
				</div>
			</footer>
		</body>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
